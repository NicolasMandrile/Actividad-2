<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Crear una cuenta de Google <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_dark_1x_r5.png" alt=""></h1>
        <form action="">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" />

            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" />
            </div>

            <div>
                <label for="pw">Contraseña</label>
                <input type="password" id="pw" />
            </div>

            <div>
                <label for="show">Mostrar contraseña</label>
                <input type="checkbox" id="show" />
            </div>

            <div>
                <label>Region</label>
                <select>
                    <option value="AR">ARG</option>
                    <option value="BR">BR</option>
                    <option value="UY">UY</option>
                </select>
                <label for="tel">Numero de telefono</label>
                <input type="number" id="tel" />
            </div>

            <div>
                <label for="date">Fecha de nacimiento</label>
                <input type="date" id="date" />
            </div>

            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" min="18" max="80" />
            </div>

            <div>
                <legend>Genero</legend>
                <label for="man">Hombre</label>
                <input type="radio" id="man" name="radio"/>

                <label for="woman">Mujer</label>
                <input type="radio" id="woman" name="radio"/>
                
                <label for="other">Otro</label>
                <input type="radio" id="other" name="radio"/>
            </div>
            
            <button type="submit">
                Registrar
            </button>

        </form>
    </main>
    
</body>
</html>
